<!DOCTYPE html>
<html lang="pl"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head th:replace="~{fragments :: head('Sczegóły obrazu')}">
<body>
<div layout:fragment="header" th:replace="~{fragments :: header('paintings')}"></div>
<div layout:fragment="content">
    <div th:switch="${edit}">
        <p th:case="true"> Edytowano pomyślnie </p>
        <p th:case="false"> Dodano pomyślnie </p>
    </div>
    <a class="btn btn-light"  th:href="@{paintingDetails.html(paintingId=${painting.paintingId})}"> Przejdź do obrazu</a>
</div>
</body>
</html>
