<!DOCTYPE html>
<html lang="pl"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head th:replace="~{fragments :: head('Obrazy')}">
</head>
<body>
<div layout:fragment="header" th:replace="~{fragments :: header('paintings')}"></div>
<div layout:fragment="content">
    <div th:if="${paintings.size} == 0">
        <p> Brak wpisów</p>
    </div>
    <div th:if="${paintings.size} > 0">
        <table th:each="painting : ${paintings}">
            <tr> <td> </td> <td> <a th:href="@{paintingDetails.html(paintingId=${painting.paintingId})}"> <span th:text="${painting.author +' '+ painting.name}"></span> </a> </td> </tr>
            <tr sec:authorize="hasRole('ADMIN')"> <td> </td> <td> <a th:href="@{paintingForm.html(edit=true,paintingId=${painting.paintingId})}"> Edytuj </a> </td> </tr>
            <tr sec:authorize="hasRole('ADMIN')"> <td> </td> <td> <a th:href="@{delete.html(paintingId=${painting.paintingId})}"> Usuń </a> </td> </tr>
        </table>
        <a th:href="@{paintingForm.html(edit=false)}" sec:authorize="hasRole('ADMIN')"> Dodaj </a>
    </div>
</div>
<div layout:fragment="footer" th:replace="~{fragments :: footer}"></div>
</body>
</html>
