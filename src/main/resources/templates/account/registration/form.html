<!DOCTYPE html>
<html lang="pl"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{template.html}">
<head th:replace="~{fragments :: head('Formularz obrazu')}">
<body>
<div layout:fragment="header" th:replace="~{fragments :: header('painting')}"></div>
<div layout:fragment="content">
	<form th:method="POST" th:action="@{/account/registration/form.html}" th:object="${user}"> <br>
		<input th:field="*{username}">
		<input type="email" th:field="*{email}">
		<input type="password" th:field="*{password}">
		<input type="submit" th:value="#{registration.form.register}">
	</form>
</div>
</body>
</html>
